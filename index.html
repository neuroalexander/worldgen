// Window parameters
let scale = 2
const octaves = 20
const docheight = document.documentElement.clientHeight;
const docwidth = document.documentElement.clientWidth;
let objectsy = docheight/scale
let objectsx = docwidth/scale
let pixelheight = Math.ceil(docheight/objectsy)
let pixelwidth = Math.ceil(docwidth/objectsx)

let maptype = 'normal'

// Generate array
let	points = [];
for (let y = 0; y < objectsy; y++) {
	points[y] = [];
	for (let x = 0; x < objectsx; x++) {
		points[y][x] = 0;
		}

function component(height, width, y, x, elevation, slope, slopediry, slopedirx, edgedrop, humidity, latitude, waterlevel) {
    this.updatecounter = 0
		this.width = width;
    this.height = height;
		this.x = x;
    this.y = y; 
		this.elevation = elevation;
		this.slope = slope;
		this.negativeslopesum = 0;
		this.averageslope = slope;
		this.slopediry = slopediry;
		this.slopedirx = slopedirx;
		this.landmasselevation = this.elevation < waterlevel - 0.08 ? waterlevel - 0.08 : this.elevation
		this.edgedrop = edgedrop
		this.humidity = humidity
		this.latitude = latitude
		this.temp = 0.8*(1-(this.landmasselevation/(1-(waterlevel - 0.08)))) + 0.2*this.latitude
		this.solvent = this.elevation < waterlevel ? 1 : 0
		this.solventhistory = this.solvent
		this.solute = 0
		this.raining = false
		this.hydraulicerosioninstances = 0
    this.colour = 'DarkRed'
    this.update = function(){
			// General
			this.landmasselevation = this.elevation < waterlevel - 0.08 ? waterlevel - 0.08 : this.elevation
			this.temp = 0.8*(1-(this.landmasselevation/(1-(waterlevel - 0.08)))) + 0.2*this.latitude
			
			// Very rough vulcanism
			//if ((this.elevation >0.6) && (this.elevation <= 0.999) && (this.updatecounter % 1 == 0)) {this.elevation +=0.00001}

			// Calculate slope
			if (this.updatecounter%1==0 && this.hydraulicerosioninstances < 500) {
				let slopesum = 0
				let slopecount = 0
				let largestlocalslope = 0
				let largestlocalslopediry = 0
				let largestlocalslopedirx = 0
				let negativeslopesum = 0
				for (let diry = -1; diry < 2; diry++) {
					for (let dirx = -1; dirx < 2; dirx++) {
						if ((this.y+diry >= 0) && (this.y+diry < objectsy) && (this.x+dirx >= 0) && (this.x+dirx < objectsx)) {
							if (points[this.y+diry][this.x+dirx].elevation - this.elevation < 0) {
								negativeslopesum += points[this.y+diry][this.x+dirx].elevation - this.elevation
							}
							slopesum += points[this.y+diry][this.x+dirx].slope
							slopecount += 1
							if (points[this.y+diry][this.x+dirx].elevation - this.elevation < largestlocalslope) {
								largestlocalslope = points[this.y+diry][this.x+dirx].elevation - this.elevation
								largestlocalslopediry = diry
								largestlocalslopedirx = dirx
							}
						}
					}
				}
				this.averageslope = slopesum/slopecount;
				this.slope = largestlocalslope;
				this.slopediry = largestlocalslopediry;
				this.slopedirx = largestlocalslopedirx;
				this.negativeslopesum = negativeslopesum;
			}

			// Hydraulic erosion
			if (this.updatecounter%2==0 && this.hydraulicerosioninstances < 500) {
				let nextpoint = points[this.y+this.slopediry][this.x+this.slopedirx]
				let raindice = Math.floor(Math.random()*20)
				if (raindice == 0) {this.raining = true}
				else {this.raining = false}
				if (this.raining) {this.solvent += 0.1}
				let evaporationamount = 0.005
				//If erosion or evaporation is too fast, big vertical spikes form. Fix this - ensure cannot deposit so much that the neighbouring point becomes higher than the original. If so, only shift the excess. 
				if ((this.solvent > this.solute) && this.solvent >= 0 && this.solute >= 0) {
					let erosionamount = 0.1*this.solvent*Math.abs(this.slope)
					if (this.elevation < waterlevel-0.01) {erosionamount=0}
					this.elevation -= erosionamount
					this.solute += erosionamount
					this.solvent -= evaporationamount
				}
				else if ((this.solute > this.solvent) && this.solvent >= 0 && this.solute >= 0) {
					let depositionamount = 0.1*this.solute*(1-Math.abs(this.slope))
					// Should deposition amount really just be this.solute-this.solvent?
					this.elevation += depositionamount
					this.solute -= depositionamount
					this.solvent -= evaporationamount
				}
				else {
					this.solvent -= evaporationamount
				}
				if (this.elevation > 1) {this.elevation = 1}
				if (this.elevation < 0) {this.elevation = 0}
				if (this.solute > 1) {this.solute = 1} // This improves the result, smoother descents
				if (this.solvent > 1) {this.solvent = 1} // This improves the result, smoother descents
				if (this.solvent < 0) {this.solvent = 0}
				if (this.solute < 0) {this.solute = 0}
				// Then pass the droplet only if nextpoint is a different one
				// This passing is carried out in the slope function lower down
				// The passing is only done for updates where hydraulic erosion was carried out
				this.solventhistory = this.solvent
				//if (this.y==100 && this.x==150 && this.updatecounter%20==0) {console.log('elev:', this.elevation.toFixed(3), 'slope:', this.slope.toFixed(3), 'solute:', this.solute.toFixed(3), 'solvent:', this.solvent.toFixed(3), 'eramt:', erosionamount.toFixed(), 'depamt:', depositionamount.toFixed(3), 'evapamt:', evaporationamount.toFixed(3))}
			}

			//Gravity erosion
			if (this.updatecounter%2==1) {
				let nextpoint = points[this.y+this.slopediry][this.x+this.slopedirx]
				let erosionamount = 0
				if (this.slope < -0.035 && this.elevation > waterlevel+0.03)	{erosionamount = 0.05*Math.abs(this.slope)}
				else if (this.slope < -0.025 && this.elevation > waterlevel && this.elevation <= waterlevel+0.03)	{erosionamount = 0.1*Math.abs(this.slope)}
				else if (this.slope < -0.02 && this.elevation <= waterlevel)	{erosionamount = 0.2*Math.abs(this.slope)}
				this.elevation -= erosionamount
				nextpoint.elevation += erosionamount
				if (this.elevation < 0) {this.elevation = 0}
				if (nextpoint.elevation > 1) {nextpoint.elevation = 1}
			}

			// Re-Calculate slope
			if (this.updatecounter%1==0) {
				let slopesum = 0
				let slopecount = 0
				let largestlocalslope = 0
				let largestlocalslopediry = 0
				let largestlocalslopedirx = 0
				let negativeslopesum = 0
				for (let diry = -1; diry < 2; diry++) {
					for (let dirx = -1; dirx < 2; dirx++) {
						if ((this.y+diry >= 0) && (this.y+diry < objectsy) && (this.x+dirx >= 0) && (this.x+dirx < objectsx)) {
							if (points[this.y+diry][this.x+dirx].elevation - this.elevation < 0) {
								negativeslopesum += points[this.y+diry][this.x+dirx].elevation - this.elevation
							}
							slopesum += points[this.y+diry][this.x+dirx].slope
							slopecount += 1
							if (points[this.y+diry][this.x+dirx].elevation - this.elevation < largestlocalslope) {
								largestlocalslope = points[this.y+diry][this.x+dirx].elevation - this.elevation
								largestlocalslopediry = diry
								largestlocalslopedirx = dirx
							}
						}
					}
				}
				this.averageslope = slopesum/slopecount;
				this.slope = largestlocalslope;
				this.slopediry = largestlocalslopediry;
				this.slopedirx = largestlocalslopedirx;
				this.negativeslopesum = negativeslopesum;
			}
				
			//Distribute solvent and solute based on new slope
			if (this.updatecounter%2==0 && this.hydraulicerosioninstances < 500) {
				if (this.slope != 0) {
					for (let diry = -1; diry < 2; diry++) {
						for (let dirx = -1; dirx < 2; dirx++) {
							if ((this.y+diry >= 0) && (this.y+diry < objectsy) && (this.x+dirx >= 0) && (this.x+dirx < objectsx)) {
								let nextpoint = points[this.y+diry][this.x+dirx]
								if (points[this.y+diry][this.x+dirx].elevation - this.elevation < 0) {
									let spillportion = (points[this.y+diry][this.x+dirx].elevation - this.elevation)/this.negativeslopesum
									nextpoint.solvent += spillportion*this.solvent
									nextpoint.solute += spillportion*this.solute
									//if (this.y==50 && this.x==50){console.log(this.negativeslopesum, nextpoint.slope, spillportion, diry)}
								}
							}
						}
					}
					this.solvent = 0
					this.solute = 0
					this.hydraulicerosioninstances += 1
				}
			}

			// Colour assignment
			this.colour = colourGet(this.elevation, this.landmasselevation, this.slope, this.slopediry, this.slopedirx, this.solventhistory, this.edgedrop, this.humidity, this.latitude, this.temp, waterlevel, maptype)
			ctx = myGameArea.context;
			//if (this.y==100 && this.x==150) {this.colour = 'Red'}
			ctx.fillStyle = this.colour;
			ctx.fillRect(this.x*pixelwidth, this.y*pixelheight, this.width, this.height);
			this.updatecounter += 1
			}
		}

		let output = 0;
		let green = 0;
		let red = 0;
		let blue = 0;
		let brightness = 0;
		let oceanfloor = false;
		let slopescaling = 0.75
		slope = Math.abs(slope)/(initialmaxslope-initialminslope)
		if (slopediry+slopedirx == -2) {slope = slope}
		else if (slopediry+slopedirx == -1) {slope = slope}
		else if (slopediry+slopedirx == 0) {slope = 0}
		else if (slopediry+slopedirx == 1) {slope = -slope}
		else if (slopediry+slopedirx == 2) {slope = -slope}

			//	}

		else if (elevation < 0.64) {output = [

function gaussian(x, mu, sigma) {
	// Return f(x) for a given x value for a defined normal distribution
	// Distribution is scaled such that f(1) = 1 for mu=0, sigma=1
	fx = (1/(sigma*((2*Math.PI)**0.5)))*Math.exp(-0.5*(((x-mu)/sigma)**2))
	fmu = (1/(sigma*((2*Math.PI)**0.5)))*Math.exp(-0.5*(((mu-mu)/sigma)**2))
	fxscaled = fx/fmu
	return fxscaled
}

function dropOff(x, rate) {
	// Returns f(x) close to 1 for values close to 0 
	// (i.e. values with small distances to the centre), 
	// and then rapidly drops off
	fx = -((x/(10*(Math.log10(rate))))**2)+1
	//fx = (1 - (x**2))**0.5
	return fx
	}
	
function circular(x) {
	// f(x) decays according to circular function
	// For values from 0 to 1 only
	fx = (1 - (x**2))**0.5
	return fx
	}

function blur(y,x,array,amount) {
	// Will return the average of all the values in kernel of size 'amount' in a given 'array'
	let value = null;
	let sum = 0;
	let count = 0;
	let yoffmin = Math.floor(y-(amount/2));
	let yoffmax = Math.floor(y+(amount/2));
	let xoffmin  = Math.floor(x-(amount/2));
	let xoffmax = Math.floor(x+(amount/2));
	for (let yoffset = yoffmin; yoffset <= yoffmax+1; yoffset++) {
			for (let xoffset = xoffmin; xoffset <= xoffmax+1; xoffset++) {
				if ((xoffset >= 0) && (yoffset >= 0) && (xoffset < array[y].length) && (yoffset < array.length)) {
					sum += array[yoffset][xoffset];
					count += 1;
					}
				}
			}
	
	if (count == 0) {value = array[y][x]}
	else {value = sum/count}
	//if (x==48) {console.log(y,x,'ys',yoffmin,yoffmax,'xs',xoffmin,xoffmax,'val', value)};
	return value;
	}

function scaleOctaves(octaves, lengthy, lengthx) {
	// This part ensures octave steps don't exceed the array length
	if (lengthy < (2**octaves)/2) {
			while (lengthy < (2**octaves)/2) {
					octaves = octaves - 1
					}
			}
	if (lengthx < (2**octaves)/2) {
			while (lengthx < (2**octaves)/2) {
					octaves = octaves - 1
					}
			}
	return octaves
	}

function seedGen(lengthy, lengthx) {
	let randoms = [];
	for (let y = 0; y < lengthy; y++) {
		randoms.push([]);
		for (let x = 0; x < lengthx; x++) {
			randoms[y].push(Math.random());
			}
		}
	return randoms
	}

function noiseGen(seedarray, lengthy, lengthx, octaves, micronoise) {
	// Length should also be a power of 2
	// This part ensures octave steps don't exceed the array length
	octaves = scaleOctaves(octaves, lengthy, lengthx)
	
	// Find indices of array centre
	let ycentre = (lengthy-1)/2
	let xcentre = (lengthx-1)/2
	
	// Select part of the seed array to use
	let randoms = []
	for (let y = 0; y < lengthy; y++) {
	randoms.push([])
		for (let x = 0; x < lengthx; x++) {
			randoms[y].push(seedarray[y][x])
			}
		}
	
	// Initialise other arrays
	let drops = [];
	let combinationsum = 0;
	let octavesarray = [];
	let combined = [];
	let latitudes = [];
	for (let y = 0; y < lengthy; y++) {
		octavesarray.push([]);
		combined.push([]);
		drops.push([]);
		latitudes.push(dropOff((y/lengthy)-0.5, latitudedroprate))//gaussian((y/lengthy)-0.5, 0, latitudesigma))//circular(2*(y/lengthy)-1))//dropOff((y/lengthy)-0.5, latitudedroprate))//circular((2*y/lengthy)-1))//-Math.abs(2*(y/lengthy) - 1) + 1)
		for (let x = 0; x < lengthx; x++) {
			octavesarray[y].push([]);
			combined[y].push(0);
			drops[y].push([]);
			let combosum = 0
			for (let octave = 0; octave < octaves; octave++) {
				octavesarray[y][x].push([]);
				let steps = 2**octave;
				let stepsizey = Math.floor(lengthy/steps);
				let stepsizex = Math.floor(lengthx/steps);
				if (stepsizex < stepsizey) {
					stepsizey = stepsizex
					}
				else if (stepsizey < stepsizex) {
					stepsizex = stepsizey
					}
				
				let y1 = Math.floor(y/stepsizey)*stepsizey;
				let x1 = Math.floor(x/stepsizex)*stepsizex;
				let y2 = null;
				let x2 = null;
				if (y1+stepsizey < lengthy) {
					y2 = y1+stepsizey;
					}
				else {
					y2 = 0;//y1
					}
				if (x1+stepsizex < lengthx) {
					x2 = x1+stepsizex;
					}
				else {
					x2 = 0;//x1
					}
				// For linear interpolation
				// Determine how far into the step this current coordinate is
				let stepdepthy = (y - y1)/stepsizey;
				let stepdepthx = (x - x1)/stepsizex;
				let value1 = (1 - stepdepthx)*randoms[y1][x1] + stepdepthx*randoms[y1][x2];
				let value2 = (1 - stepdepthx)*randoms[y2][x1] + stepdepthx*randoms[y2][x2];
				// If we're on the same y, just return the interpolated x value
				// Otherwise, return the interpolated y value between the two interpolated x values
				let valuefinal = stepdepthy * (value2-value1) + value1;
				
				// Combine octaves
				octavesarray[y][x][octave] = valuefinal;
				let gaussianfactor = gaussian(octave, combinationmu, combinationsigma);
				combined[y][x] += gaussianfactor*valuefinal;//(1/steps)
				combosum += gaussianfactor
				}
			
			// Normalise combined value, apply micronoise
			combined[y][x] = combined[y][x]/combosum;
			combined[y][x] = (1-micronoise)*combined[y][x] + micronoise*Math.random();
			
			// Apply edge drop off
			let distancefromcentre = ((((x-xcentre)/xcentre)**2) + (((y-ycentre)/ycentre)**2))**0.5;
			let proportionfromcentre = distancefromcentre;
			if (proportionfromcentre > 1) {proportionfromcentre = 1}
			let drop = dropOff(proportionfromcentre, edgedroprate)
			drops[y][x] = drop
			if (drops[y][x] < 0) {drops[y][x] = 0}
			combined[y][x] = combined[y][x]*drop//0.5*combined[y][x] + 0.5*drop
			if (combined[y][x] < 0) {combined[y][x] = 0}
			
			}
		}
	return [combined, drops, latitudes]
	}

function slopeGen(topography, leny, lenx, waterlevel) {
	let slopes = []
	let slopexdirs =[]
	let slopeydirs = []
	let slopemax = 0
	let slopemin = 0
	for (let y = 0; y < leny; y++) {
	 	slopes.push([])
		slopexdirs.push([])
		slopeydirs.push([])
		for (let x = 0; x < lenx; x++) {
			let thiselevation = topography[y][x]
			let largestlocalslope = 0
			let largestlocalslopediry = 0
			let largestlocalslopedirx = 0
			for (let diry = -1; diry < 2; diry++) {
				for (let dirx = -1; dirx < 2; dirx++) {
					if ((y+diry >= 0) && (y+diry < leny) && (x+dirx >= 0) && (x+dirx < lenx)) {
						if (topography[y+diry][x+dirx] - thiselevation < largestlocalslope) {
							largestlocalslope = topography[y+diry][x+dirx] - thiselevation
							largestlocalslopediry = diry
							largestlocalslopedirx = dirx
							}
						}
					}
				}
			slopexdirs[y].push(largestlocalslopedirx)
			slopeydirs[y].push(largestlocalslopediry)

// Copy-pasted shuffle function
function shuffle(array) {
  var currentIndex = array.length,  randomIndex;

  // While there remain elements to shuffle...
  while (currentIndex != 0) {

    // Pick a remaining element...
    randomIndex = Math.floor(Math.random() * currentIndex);
    currentIndex--;

    // And swap it with the current element.
    [array[currentIndex], array[randomIndex]] = [
      array[randomIndex], array[currentIndex]];
  }

  return array;
}
